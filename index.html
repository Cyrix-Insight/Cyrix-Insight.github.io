function addClass(el,c) {
	if(typeof el.classList !=='undefined') {
		el.classList.add(c);
		return;
	}
	el.className += ' ' + c;
}
function remClass(el,c) {
	if(typeof el.classList !=='undefined') {
		el.classList.remove(c);
		return;
	}
	el.className = el.className.replace(' ' + c, '');
}
function gotClass(el,c) {
	if(typeof el.classList !=='undefined') {
		return el.classList.contains(c);
	}
	return el.className.indexOf(' ' + c)!=-1;
}
var kb = {};//{'189':45,'187':43,'192':96};
var txtPal = {bg:0,fg:7};
document.onkeypress = function(e) { 
	if(typeof e === 'undefined') e = event;
	if(true) {
		
	}
	var c = document.createElement('div');
	addClass(c,'font');//c.classList.add('font');
	var k = (kb[e.keyCode || e.charCode] || e.keyCode || e.charCode);
	if(k==38 && kUp==true) return;
	if(k==40 && kDown==true) return;
	if(k==13) {
		//console.log('command:');
		if(!promptMode) {
			var strCMD = "";
			var el = cursorEl
			//while(!el.previousSibling.classList.contains('p')) {
			while(!gotClass(el.previousSibling,'p')) {
				el = el.previousSibling;
				strCMD = el.getAttribute('v') + strCMD;
				
			}
			//console.log(strCMD);
			handleCmd(strCMD);
			return;
		}
		k = 'n';
	}
	if(k==8) {
		if(gotClass(cursorEl.previousSibling,'p')) return;
		cursorEl.parentElement.removeChild(cursorEl.previousSibling);
		return;
	}
	addClass(c,'f-' + k);//c.classList.add('f-' + k);
	if(promptMode) addClass(c,'p');//c.classList.add('p');
	c.setAttribute('v', String.fromCharCode(k));
	if(k==13) c.setAttribute('v', '\n');
	
	//handle color palette stuff:
	c.style.backgroundColor = pal[txtPal.bg];
	c.style.backgroundImage = 'url(' + fontSrc[txtPal.fg] + ')';
	
	promptEl.insertBefore(c,cursorEl);
	//handle max 60 lines:
	if(document.querySelectorAll('.f-n').length>=60){
		var nl=document.querySelectorAll('.f-n')[0];	//first line break
		var iMax=0;//track length of search - only remove one line...
		if(nl==promptEl.firstChild) {	//if it's just a single line break on the line, remove it...
			promptEl.removeChild(nl);
		} else {//otherwise go thought the elements until we reach the nl (or max len for a line).
			while(promptEl.firstChild!=nl || iMax==79) {
				promptEl.removeChild(promptEl.firstChild);
				iMax++;
			}
			promptEl.removeChild(nl);//remove the nl el.
		}
	}
	if(typeof e.stopPropagation === 'undefined') e.stopPropagation = function(){};
	if(typeof e.preventDefault === 'undefined') e.preventDefault = function(){};
	e.stopPropagation(); e.preventDefault(); 
	return false;
}
function doKeyDown(e) { 
	if(typeof e === 'undefined') e = event;
	if(typeof e.stopPropagation === 'undefined') e.stopPropagation = function(){};
	if(typeof e.preventDefault === 'undefined') e.preventDefault = function(){};
	var k = (kb[e.keyCode || e.charCode] || e.keyCode || e.charCode);
	if(k==8) {
		e.stopPropagation(); e.preventDefault();
		if(window.navigator.userAgent.toLowerCase().indexOf("firefox")==-1)document.onkeypress({keyCode:8});
		return false;
	}
	//console.log(k);
	var up = 38, down = 40;
	if(k==up && cmdStackIdx>-1) {
		//loop through from cursor back to the first promt char. remove each one,
		var el = cursorEl
		var hold;
		while(!gotClass(el,'p')) {
			hold = el;
			el = el.previousSibling;
			if(hold!==cursorEl) promptEl.removeChild(hold);
		}
		//now enter the command on the stack at the current location
		if(cmdStackIdx>=cmdStack.length)cmdStackIdx--;
		enterCmd(cmdStack[cmdStackIdx]);
		//now move the stack idx pointer back one
		cmdStackIdx--;
	}
	if(k==down && cmdStackIdx<cmdStack.length) {
		//loop through from cursor back to the first promt char. remove each one,
		var el = cursorEl
		var hold;
		while(!gotClass(el,'p')) {
			hold = el;
			el = el.previousSibling;
			if(hold!==cursorEl) promptEl.removeChild(hold);
		}
		cmdStackIdx++;
		if(cmdStackIdx>=cmdStack.length)enterCmd('');
		//now enter the command on the stack at the current location
		else enterCmd(cmdStack[cmdStackIdx]);
	}
	if(k==down) kDown=true;
	if(k==up)   kUp=true;
	if(k==down || k==up) {
		e.stopPropagation(); e.preventDefault();
		return false;
	}
	//console.log('stack index: ' + cmdStackIdx);
}
var kUp=false,kDown=false;
function doKeyUp(e) {
	if(typeof e === 'undefined') e = event;
	if(typeof e.stopPropagation === 'undefined') e.stopPropagation = function(){};
	if(typeof e.preventDefault === 'undefined') e.preventDefault = function(){};
	var k = (kb[e.keyCode || e.charCode] || e.keyCode || e.charCode);
	var up = 38, down = 40;
	if(k==down) kDown=false;
	if(k==up)   kUp=false;
	
	e.stopPropagation(); e.preventDefault(); return false;
	
}

}

function enterCmd(d) {
	for(var i=0; i<d.length; i++) {
		if(d.charAt(i)=='\n') document.onkeypress({keyCode:13,stopPropagation:function(){},preventDefault:function(){}});
		else document.onkeypress({keyCode:d.charCodeAt(i),stopPropagation:function(){},preventDefault:function(){}});
	}
}

function executeBatch(d) {
	var cmds = d.split('\n');
	for(var i=0; i<cmds.length; i++) {
		if(cmds[i].length>0)

	}

	bEchoOff = false;
}

var path = [0];
var promptMode = false;
function prompt(txt) {
	if(bEchoOff) return;
	if(typeof txt === 'undefined') {
		var strPrompt = "";
		strPrompt+= fs[path[0]].name + ':\\';
		var fsc = fs[path[0]].directories;
		for(var i=1; i<path.length; i++) {
			strPrompt+= fsc[path[i]].name;
			if(i<path.length-1)strPrompt+= '\\';
			fsc = fsc[path[i]].directories;
		}
		strPrompt= strPrompt.toUpperCase() + '>';
	} else strPrompt = txt;
	promptMode = true;
	for(var i=0; i<strPrompt.length; i++) {
		document.onkeypress({keyCode:strPrompt.charCodeAt(i),stopPropagation:function(){},preventDefault:function(){}});
	}
	promptMode = false;
}
var bEchoOff = false;
function echo(str) {
	promptMode = true;
	var offset=0;
	for(var i=0; i<str.length; i++) {
		if((i-offset)%80==0 && i!=0) document.onkeypress({keyCode:13,stopPropagation:function(){},preventDefault:function(){}});
		if(str.charAt(i)=='\n') {
			document.onkeypress({keyCode:13,stopPropagation:function(){},preventDefault:function(){}});
			offset=i%80;
		}
		else document.onkeypress({keyCode:str.charCodeAt(i),stopPropagation:function(){},preventDefault:function(){}});
	}
	document.onkeypress({keyCode:13,stopPropagation:function(){},preventDefault:function(){}});
	promptMode = false;
}

function pad(str,len,right) {
	var strP = '';
	for(var i=0; i<len-str.length;i++) strP+=' ';
	if(right) return str + strP;
	return strP + str;
}
function dir(sw) {
	if(typeof sw !== 'undefined') sw = sw.toLowerCase();
	else sw = '';
	
	var strPrompt = "";
	strPrompt+= fs[path[0]].name + ':\\';
	var fsc = fs[path[0]];
	for(var i=1; i<path.length; i++) {
		strPrompt+= fsc.directories[path[i]].name + '\\';
		fsc = fsc.directories[path[i]];
	}
	var listD = [],
		listF = [];
	for(var i=0; i<fsc.directories.length; i++) {
		//console.log(fsc.directories[i].name);
		var id=listD.length;
		//listD[id] = pad('[' + fsc.directories[i].name + ']',16,true);
		listD[id] = fsc.directories[i].name;
	}
	for(var i=0; i<fsc.files.length; i++) {
		//console.log(fsc.files[i].name);
		var id=listF.length;
		listF[id] = fsc.files[i].name;
	}
	var swW=sw.indexOf('/w')!=-1, swO=sw.indexOf('/o')!=-1, swP=sw.indexOf('/p')!=-1;
	if(swO) { //order the lists alphabetically:
		listD.sort();
		listF.sort();
	}
	if(path.length>1) {
		var navDirs = ['.','..'];
		navDirs[0].refID=-1;
		navDirs[1].refID=-1;
		listD = navDirs.concat(listD);
	}
	
	echo('Directory of ' + strPrompt.toUpperCase() + '.');
	var totalSize=0;
	
	//normal/details mode output
	var iMax = listD.length; if(listF.length>iMax) iMax = listF.length;
	for(var i=0; i<iMax; i++) {
		var fdat = '';
		for(var f=0; f<fsc.files.length; f++) {
			if(pad(fsc.files[f].name,16,true)==listF[i] && typeof fsc.files[f].data !== 'undefined') {
				fdat=fsc.files[f].data;
				break;
			}
		}
		
		if(swW) {
			if(i<listD.length) {
				listD[i] = pad('[' + listD[i] + ']',16,true);
			}
			if(i<listF.length) {
				var iSize = fdat.length || 1337/listF.length;
				totalSize+=iSize;
				listF[i] = pad(listF[i],16,true);
			}
		} else {
			if(i<listD.length) {
				listD[i] = '31/01/1993  01:02 AM    ' + pad('<DIR>',16,true) + pad(listD[i],16,true);
			}
			if(i<listF.length) {
				var iSize = fdat.length || 1337/listF.length;
				totalSize+=iSize;
				listF[i] = '31/01/1993  01:02 AM    ' + pad(Math.floor(iSize)+' ',16,false) + pad(listF[i],16,true);
			}
		}
	}
	
	if(swW) {
		//wide mode output:
		echo(listD.join('') + listF.join(''));
	} else {
		echo(listD.join('\n') + '\n' + listF.join('\n'));
	}
	
	echo(pad(pad((fsc.files.length)+'',5,false) + ' File(s)',16,true) + pad(Math.ceil(totalSize)+' ',16,false) + 'Bytes.');
	echo(pad(pad((fsc.directories.length+2)+'',5,false) + ' Dir(s)',16,true) + pad('111,744 ',16,false) + 'Bytes free.');
	echo('');
}

function attemptExec(file) {
	file = file.toLowerCase();
	var fsc = fs[path[0]];
	for(var i=1; i<path.length; i++) {
		fsc = fsc.directories[path[i]];
	}
	for(var i=0; i<fsc.files.length; i++) {
		//console.log(fsc.files[i].name);
		if((fsc.files[i].name.toLowerCase() == file || fsc.files[i].name.toLowerCase().split('.')[0] == file) && typeof fsc.files[i].link !== 'undefined') {
			//window.location.href = fsc.files[i].link;
			window.open(fsc.files[i].link,"_blank");
			return 1;
		}
		if((fsc.files[i].name.toLowerCase() == file || fsc.files[i].name.toLowerCase().split('.')[0] == file) && (typeof fsc.files[i].data !== 'undefined' && fsc.files[i].name.toLowerCase().split('.')[1]=='bat')) {
			prompt();
			executeBatch(fsc.files[i].data);
			return 2;
		}
	}
	return 0;
}

function cd(dir) {
	if(dir.charAt(dir.length-1)=='\\' && dir.length>3){
		//console.log('dir is : ' + dir);
		dir = dir.substr(0,dir.length-1);
		//console.log('dir is now : ' + dir);
	}
	dir = dir.toLowerCase();
	while(dir.charAt(0)==' ' && dir.length>0) dir = dir.substr(1);
	if(dir.charAt(0)=='\\' && dir.length==1) {
		path = [0];
		return true;
	}
	if(dir.charAt(0)=='\\') {
		//look up path from drive root...
		var dir=dir.split('\\');
		var newPath = [0];
		var fsc = fs[newPath[0]];
		for(var d=1; d<dir.length; d++) {
			var bFound = false;
			for(var i=0; i<fsc.directories.length; i++) {	//get to current directory:
				//fsc = fsc.directories[i];
				if(fsc.directories[i].name.toLowerCase() == dir[d]) {
					newPath[d] = i;
					fsc = fsc.directories[newPath[d]];
					bFound = true;
					break;
				}
			}
			if(!bFound) {
				return false;
			}
			
		}
		path = newPath;
		return true;
	} else {
		if(dir=='..' && path.length>1) {
			path.pop();
			return true;
		}
		if(dir=='.') {
			return true;
		}
		if(dir.substr(0,3)=='..\\' && path.length>1) {
			dir = dir.substr(3);
			path.pop();
		}
		//look up path from current dir.
		var fsc = fs[path[0]];
		for(var i=1; i<path.length; i++) {	//get to current directory:
			fsc = fsc.directories[path[i]];
		}
		if(dir.substr(0,2)=='.\\') dir = dir.substr(2);
		//now see if we have a directory with the same name as requested...
		for(var i=0; i<fsc.directories.length; i++) {
			if(fsc.directories[i].name.toLowerCase() == dir) {
				//yep...
				path[path.length] = i;
				return true;
			}
		}
	}
	return false;
}

	//now see if we have a file with the same name as requested...
	for(var i=0; i<fsc.files.length; i++) {
		if(fsc.files[i].name.toLowerCase() == file || fsc.files[i].name.toLowerCase().split('.')[0] == file) {
			//yep...
			if(typeof fsc.files[i].data !=='undefined') {
				echo(fsc.files[i].data);
				return true;
			}
			if(typeof fsc.files[i].link !=='undefined') {
				echo(fsc.files[i].link);
				return true;
			}
		}
	}
	echo('The syntax of the command is incorrect.');
	return false;
}

var commands={};
function registerCmd(name, method, replace) {
	if(typeof commands[name] !== 'undefined' && replace!==true) {
		console.log('command ' + name + ' already exists.');
	}
	commands[name] = {	name 	: name,
						method 	: method
					};
}

function handleCmd(cmd) {
	//console.log(cmd.split(' & ').length);
	if(cmd.split(' & ').length>1) {
		var cmds = cmd.split(' & ');
		echo('\n');
		prompt();
		for(var i=0; i<cmds.length; i++) {
			console.log(cmds[i] + ' |> ' + i);
			prompt(cmds[i]);
			handleCmd(cmds[i]);
		}
		return;
	}
	if(ctxStack.length>0) {
		ctxStack[ctxStack.length-1].handleCmd(cmd);
		return;
	}
	cmd = cmd.replace(' \\& ', ' & ');
	if(!bEchoOff) { //prompt('');
		promptMode = true;
		document.onkeypress({keyCode:13,stopPropagation:function(){},preventDefault:function(){}});
		promptMode = false;
	}
	cmdStack[cmdStack.length] = cmd;
	cmdStackIdx = cmdStack.length-1;
	
	
	//fist handle these:
	if(cmd=='' && !bEchoOff) echo('');	//just hit return, no cmd typed
	if(cmd.charAt(1)==':' && cmd.replace(' ','').length==2) {
		//trying to change to another drive...
		//todo: implement a secret "a:" with something fun on it...
	}
	
	//a slightly less hacky way to handle cmds:
	var c = cmd.toLowerCase().split(/ |\\|\.\\|\.\.|\//i)[0];
	if(typeof commands[c] !== 'undefined') {
		if(typeof commands[c].method === 'function') {
			if(commands[c].method(cmd.substr(c.length))!==false) {	//some commands don't want to display prompt once executed...
				prompt();
			}
			return;
		}
	}
	//try and execut a file, or error:
	if(cmd.replace(' ','')!='') {
		var r=attemptExec(c);
		if(!r){
			echo('Bad command or file name');
			//console.log('command not found');
		} else if(r==2) {
			return;
		}
	}
	prompt();
}
